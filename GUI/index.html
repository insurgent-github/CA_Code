        <title>Smart Zebra Crosswalk System</title>

    <body>
        
        <div class="container">
            <!-- This is the main heading of the page -->
            <h1>Smart Zebra Crosswalk System</h1>
            
            <!--START - This is the START of the container where the user controls are -->
            <div class="controls">
                <label for="crosswalkId">Enter Crosswalk ID:</label>
                <input type="text" id="crosswalkId" placeholder="Enter Crosswalk Id here please.">

                <div class="button-container">
                    <button id="showCrosswalkButton">Show Crosswalk</button>
                    <button onclick="manualActivateCrosswalk()">Activate Crosswalk</button>
                    <button onclick="manualDeactivateCrosswalk()">Deactivate Crosswalk</button>
                </div>
            </div>
            <!--END - This is the END of the container where the user controls are -->

            <!--START - This is the START of the container where the status display is -->
            <div class="status">
                <h2>LED Status</h2>
                    <p id="ledStatus" class="deactivated">Inactive</p>
            </div>
            <!--END - This is the END of the container where the status display is -->

            <!--START - This is the START of the container where the Logs and History are -->
            <div class="logs">
                <h2>Logs and History</h2>
                    <button onclick="accessLogsAndHistory()">Access Logs</button>
                    <p id="logsResult"></p>
            </div>
            <!--START - This is the START of the container where the Logs and History are -->

        <!--START - This is the START of  Leaflet Map where Zebra Crosswalks are -->
            <div class="map">
                <h2>Zebra Crosswalk Location</h2>
                <div id="map" style = "height: 200px"></div>
            </div>
        <!--END - This is the END of  Leaflet Map where Zebra Crosswalks are -->

        </div>
